<div *ngIf="actor" class="ui text container">
    <div class="ui message">
        <a [routerLink]="['/actors']" style="float: left">
            <button class="ui left labeled icon primary button">
                <i class="left arrow icon"></i>
                Retour à la liste des acteurs
            </button>
        </a>
        <br><br>
        <h1 class="ui header centered">{{actor.prenom}} {{actor.nom}}</h1>
        <br><br><br>
        <div class="ui segment">
            <h2 class="ui left floated header">Détails</h2>
            <div class="ui right floated header">
                <a [routerLink]="['/actor/edit', actor.id]">
                    <button class="ui button red">Modifier</button>
                </a>
            </div>
            <div class="ui clearing divider"></div>
            <div class="item">
                <i class="large calendar middle aligned icon"></i>
                <div class="content">
                    <div class="description">{{actor.dateNaissance}} - {{actor?.dateDeces}}</div>
                </div>
            </div>
        </div>

        <div class="ui segment">
            <h2 class="ui left floated header">Liste des films</h2>
            <div class="ui clearing divider"></div>

            <div class="ui cards">
                <div class="card" *ngFor="let film of films">
                    <div class="content">
                        <a [routerLink]="['/film', film.id]">
                            <div class="header">{{film.title}}</div>
                            <div class="meta">{{film.date}}</div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
